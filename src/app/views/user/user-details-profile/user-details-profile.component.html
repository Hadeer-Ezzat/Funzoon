<form [formGroup]="formGroup">
  <div class="row mx-0">
    <div class="col-lg-6 col-12">
      <h5><i class="fa fa-user-circle pr-2"></i>Public Information</h5>

      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" formControlName='firstName' aria-describedby="helpId" placeholder="First Name">

        <!-- Validation -->
        <app-form-control-error *ngIf="formValidator.hasRequiredFieldError('firstName')" [errorType]="errorType.RequiredField"></app-form-control-error>
      </div>

      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" formControlName='lastName' aria-describedby="helpId" placeholder="Last Name">

        <!-- Validation -->
        <app-form-control-error *ngIf="formValidator.hasRequiredFieldError('lastName')" [errorType]="errorType.RequiredField"></app-form-control-error>
      </div>

      <div class="form-group">
        <label for="">Bio</label>
        <textarea class="form-control" formControlName='bio' rows="6"></textarea>

        <!-- Validation -->
        <app-form-control-error *ngIf="formValidator.hasRequiredFieldError('bio')" [errorType]="errorType.RequiredField"></app-form-control-error>
      </div>

    </div>

    <div class="col-lg-6 col-12">
      <h5><i class="fa fa-lock pr-2"></i>Private Information</h5>

      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName='email' aria-describedby="helpId" placeholder="Email">

        <!-- Validation -->
        <app-form-control-error *ngIf="formValidator.hasRequiredFieldError('email')" [errorType]="errorType.RequiredField"></app-form-control-error>
        <app-form-control-error *ngIf="formValidator.hasEmailFieldError('email')" [errorType]="errorType.MustBeValidEmail"></app-form-control-error>
      </div>

      <div class="form-group">
        <label for="">Phone Number</label>
        <input type="email" class="form-control" formControlName='phoneNumber' aria-describedby="helpId" placeholder="Phone Number">

        <!-- Validation -->
        <app-form-control-error *ngIf="formValidator.hasRequiredFieldError('phoneNumber')" [errorType]="errorType.RequiredField"></app-form-control-error>
      </div>

      <div class="form-group">
        <label for="">Birthday</label>
        <input type="date" class="form-control" formControlName='dateOfBirth' aria-describedby="helpId" placeholder="Birthday">

        <!-- Validation -->
        <app-form-control-error *ngIf="formValidator.hasRequiredFieldError('dateOfBirth')" [errorType]="errorType.RequiredField"></app-form-control-error>
      </div>

      <div class="form-group">
        <label for="">Current Password</label>
        <input type="password" class="form-control" formControlName='currentPassword' aria-describedby="helpId" placeholder="Current Password">
      </div>

      <div class="form-group">
        <label for="">New Password</label>
        <input type="password" [readonly]='!isCurrentPasswordHasValue()' class="form-control" formControlName='newPassword' aria-describedby="helpId" placeholder="New Password">
        <app-form-control-error *ngIf="formValidator.hasRequiredFieldError('newPassword')" [errorType]="errorType.RequiredField"></app-form-control-error>
        <app-form-control-error *ngIf="formValidator.hasStrongPasswordFieldError('newPassword')" [errorType]="errorType.MustBeStrongPassword"></app-form-control-error>
        <app-form-control-error *ngIf="formValidator.hasMustMatchFieldError('newPassword')" [errorType]="errorType.PasswordsShouldMatch"></app-form-control-error>
      </div>

    </div>

    <!-- <button class="save-btn" type="submit">Save</button> -->
  </div>
</form>
