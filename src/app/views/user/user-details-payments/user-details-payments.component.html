<form [formGroup]="formGroup">
  <h5><i class="fa fa-credit-card pr-2"></i>Choose a payment method</h5>
    <p>You won't be charged until your booking is confirmed</p>

    <!-- <div class="form-check mb-3 w-50">
      <input type="radio" formControlName='isCreditCardSubscriber' class="form-check-input fs-12" id="not" value="checkedValue">
      <label class="form-check-label fs-13 font-weight-bold" for="not">
        Credit or debit card
      </label>
    </div> -->

    <div class="w-50">
      <input type="checkbox" formControlName='isCreditCardSubscriber' id="isCreditCardSubscriber-toggle-button-checkbox" class="mr-2">
      <label> Credit or debit card </label>
    </div>

    <div class="form-group d-inline-block w-50 pr-3">
      <label for="">Card Number</label>
      <input type="password" class="form-control" formControlName='cardNumber' aria-describedby="helpId" placeholder="Card Number">
    </div>

    <div class="form-group d-inline-block w-50 pr-3">
      <label for="">Card Holder</label>
      <input type="text" class="form-control" formControlName='cardHolder' aria-describedby="helpId" placeholder="Card Holder">
    </div>

    <div class="form-group d-inline-block w-50 pr-3">
      <label for="">Expiry Date</label>
      <input type="date" class="form-control" formControlName='expirationDate' aria-describedby="helpId" placeholder="Expiry Date">
    </div>

    <div class="form-group d-inline-block w-50 pr-3">
      <label for="">CVC</label>
      <input type="number" class="form-control" formControlName='cvc' aria-describedby="helpId" placeholder="CVC">
    </div>

    <button class="payment" disabled>Enter Payment Information</button>
</form>
