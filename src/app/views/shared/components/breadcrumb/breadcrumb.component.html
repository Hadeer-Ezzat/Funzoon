<div class="breadcrumb-bg">
  <nav aria-label="breadcrumb" class="container d-flex align-items-center justify-content-between pt-5">
    <h4 class="text-white mb-0">{{pageName}}</h4>
    <ul class="mb-0">
      <li *ngFor='let breadcrumb of breadcrumbs' class="breadcrumb-item fs-16">
        <a href="{{breadcrumb.url}}" class="text-white">{{breadcrumb.label}}</a></li>
      <li class="breadcrumb-item fs-16 active">{{pageName}}</li>
    </ul>
  </nav>
</div>
